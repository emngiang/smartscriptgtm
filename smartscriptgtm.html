    <h1>Welcome to Our Game</h1>
    <p>Choose your platform to continue:</p>

    <!-- Buttons for Steam and Epic -->
    <button id="steamButton" onclick="openStoreLink('steam')">Get it on Steam</button>
    <button id="epicButton" onclick="openStoreLink('epic')">Get it on Epic Games Store</button>

    <script>
        // Function to open the store link
        function openStoreLink(store) {
            if (store === 'steam' && window.AF_STEAM_CLICK_URL) {
                window.open(window.AF_STEAM_CLICK_URL, '_blank');
                console.log(window.AF_STEAM_CLICK_URL);
            } else if (store === 'epic' && window.AF_EPIC_CLICK_URL) {
                window.open(window.AF_EPIC_CLICK_URL, '_blank');
                console.log(window.AF_EPIC_CLICK_URL);
            } else {
                alert('The store link is not available yet. Please try again later.');
            }
        }
    </script>
