    <h1>Welcome to Test Site</h1>

    <!-- Buttons for Steam and Epic links -->
    <a id="steamLink" href="#">Download on Steam</a>
    <a id="epicLink" href="#">Download on Epic</a>

    <script>
        // Function to update the links
        function updateLinks() {
            var steamLink = document.getElementById('steamLink');
            var epicLink = document.getElementById('epicLink');

            if (window.steamResult && steamLink) {
                steamLink.href = window.steamResult;
            }

            if (window.epicResult && epicLink) {
                epicLink.href = window.epicResult;
            }
        }

        // Periodically check if the GTM script has set the URLs
        var checkExist = setTimeout(function () {
            if (window.steamResult && window.epicResult) {
                updateLinks();
            }
        }, 1000); // check every 100ms
    </script>
